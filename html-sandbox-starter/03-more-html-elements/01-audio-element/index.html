<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Audio</h1>

    <audio src="song1.mp3" type="audio/mp3" controls></audio>
    <!-- Fallback -->
     <audio controls>
      <source src="song1.mp3" type="audio/mp3">
       <p>Your browser does not support this.</p>
     </audio>

     <!-- AutoPlay -->
     <!-- <audio src="song1.mp3" type="audio/mp3" autoplay controls></audio> -->

     <!-- Loop -->
      <audio src="song1.mp3" type="audio/mp3" controls loop></audio>

      <!-- FIg and Figcaption -->
      <figure>
        <audio src="song1.mp3" type="audio/song1" controls></audio>
        <figcaption>My Song</figcaption> <a href="song1.mp3">Download</a>
  </body>
</html>
