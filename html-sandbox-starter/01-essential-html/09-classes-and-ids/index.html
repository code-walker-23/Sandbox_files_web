<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <!-- Header -->
     <!-- Generally class is used for css and id is used for javascript That's a strategy and it's not necessary-->
    <!--  We can use multiple classes with same name but in the case of id it's not recommended.  -->
     <div class="Header"> 
      <h1>My Website</h1>
      <ul class="nav">
        <li><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>

    <!-- Sections -->
    <div id="about" class="card text-centre">
      <h2 class="text-lg">Section One</h2>
      <p>This is the first paragraph in <span class="primary-text">section one</span></p>
      <p>This is the second paragraph in <span class="secondary-text">section one</span></p>
    </div>
    <div id="contact" class="cards text-centre">
      <h2 class="text-xl">Section Two</h2>
      <p>This is the first paragraph in <span class="primary-text">section two</span></p>
      <p>This is the second paragraph in <span class="secondary-text">section two</span></p>
    </div>

    <!-- Footer -->
    <div class="footer">&copy; 2024 My Website</div>
  </body>
</html>
