<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h2>Image With a Relative Path</h2>
    <img 
    src="images/landscape.jpg" 
    alt="landscape"
    >

    <h2>Image With an Absolute Path</h2>
    <img 
    src="https://picsum.photos/300/300" 
    alt="Randon images"
    >

    <h2>Image with width and height</h2>
      <img 
      src="https://picsum.photos/300/300" 
      alt="Randon images"
      width="300"
      height="300"
      title="Click to view full size"
      >
      
      <h2>Fig and figcaption</h2>
      <figure>
        <img 
        src="images/landscape.jpg" 
        alt="Landscape" 
        width="400" 
        height="400"
        title="Click to view full size"
        >
        <figcaption>Fig.1 - Beautiful landscape</figcaption>
      </figure>
    

  </body>
</html>
