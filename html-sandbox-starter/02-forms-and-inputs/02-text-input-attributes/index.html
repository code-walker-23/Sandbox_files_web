<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>Tech Support</h1>
    <form>
      <label for="product">Product</label>
      <br>
      <select name="product" id="product" multiple size="2">
        <option value="iphone">Iphone</option>
        <option value="samsung" selected>Samsung</option>
        <option value="vivo">Vivo</option>
        <option value="dell">Dell</option>
      </select>
      <br>
      <input type="submit" name="" id="Submit">
      <br><br>
      <label for="message">Message</label> <br>
      <textarea name="message" id="message" placeholder="Enter your issues" rows="10" cols="10"></textarea>
      <br><br>
      <input type="submit" value="Submit">
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
