<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <form>
      <div>
        <label for="name">Name</label>
        <input type="text" id="=name" placeholder="Enter name" name="name" required minlength="3" maxlength="10">    
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email" required value="test@test.com" disabled>
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" name="" id="password" placeholder="Enter password" required>
      </div>

      <div>
        <input type="submit" name="" id="Submit">
         <button type="submit">Submit</button>
      </div>


    </form>
  </body>
</html>
