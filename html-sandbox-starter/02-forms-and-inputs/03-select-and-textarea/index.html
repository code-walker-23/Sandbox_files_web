<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>Favourite Programming Languages</h1>

    <form action="">
      <label for="html">
        <input type="checkbox" name="language" id="html">
        HTML
      </label>
      <label for="C++">
        <input type="checkbox" name="language" id="C++">
        C++
      </label>
      <label for="Java">
        <input type="checkbox" name="language" id="Java" checked>
        Java
      </label>
      <label for="C">
        <input type="checkbox" name="language" id="C">
        C
      </label>
    </form>

    <h2>Product Size</h2>
    <form action="">
      <label for="small">Small</label>
      <input type="radio" name="size" id="small" value="small">

      <label for="medium">Medium</label>
      <input type="radio" name="size" id="medium" value="medium" checked>

      <label for="large">Large</label>
      <input type="radio" name="size" id="large" value="large">
    </form>

  </body>
</html>
